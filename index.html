<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student Registration System</title>
    <meta name="Created by" content="Prasanna" />
    <meta name="keywords" content="Student registration form" />
    <meta
      name="description"
      content="Student registration form using JavaScript"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Student Registration System</h1>
      <p>
        Register and manage student details such as name, ID, email, and contact
        number.
      </p>
    </header>

    <section>
      <h2>Register New Student</h2>
      <form id="studentForm">
        <label for="name">Student Name:</label>
        <input type="text" id="name" required />

        <label for="studentId">Student ID:</label>
        <input type="number" id="studentId" required />

        <label for="email">Email ID:</label>
        <input type="email" id="email" required />

        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" required />

        <button type="submit">Register</button>
      </form>
    </section>

    <section>
      <h2>Registered Students</h2>
      <div id="studentList">
        <!-- Student records will be displayed here -->
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
